<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corusel</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3>Double click on the image to <i class="fas fa-heart"></i> it</h3>
    <small>You liked it <span id="times">0</span> times</small>

    <div class="carousel loveMe">
      <div
        style="background-image: url(./img/5.jpg)"
        class="carousel_item corusel_item---visible"
      ></div>
      <div
        style="background-image: url(./img/6.jpg)"
        class="carousel_item"
      ></div>
      <div
        style="background-image: url(./img/4.jpg)"
        class="carousel_item"
      ></div>
      <div
        style="background-image: url(./img/2.jpg)"
        class="carousel_item"
      ></div>
      <div
        style="background-image: url(./img/3.jpg)"
        class="carousel_item"
      ></div>

      <div class="carousel_action">
        <button id="btn_prev" aria-label="Previous side"><</button>
        <button id="btn_next" aria-label="Next side">></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
